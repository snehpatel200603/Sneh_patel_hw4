<body>
    <main>
        <header>
            <h1>working with cascade</h1>
        </header>

        <article id="todo">
            <h2>to dos</h2>

            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>

            </ul>
        </article>

        <article id="inprogress">
            <h2>In progress</h2>
            <ul>
                <li><input type="checkbox" id="inprogress-item1"><label for="inprogress-item1">Item 1</label></li>
                <li><input type="checkbox" id="inprogress-item2"><label for="inprogress-item2">Item 2</label></li>
                <li><input type="checkbox" id="inprogress-item3"><label for="inprogress-item3">Item 3</label></li>
                <li><input type="checkbox" id="inprogress-item4"><label for="inprogress-item4">Item 4</label></li>
                <li><input type="checkbox" id="inprogress-item5"><label for="inprogress-item5">Item 5</label></li>
                <li><input type="checkbox" id="inprogress-item6"><label for="inprogress-item6">Item 6</label></li>
            </ul>
        </article>
        
        <article id="done">
            <h2>Done</h2>
            <ul>
                <li><input type="checkbox" id="done-item1" checked><label for="done-item1">Item 1</label></li>
                <li><input type="checkbox" id="done-item2" checked><label for="done-item2">Item 2</label></li>
                <li><input type="checkbox" id="done-item3" checked><label for="done-item3">Item 3</label></li>
                <li><input type="checkbox" id="done-item4" checked><label for="done-item4">Item 4</label></li>
                <li><input type="checkbox" id="done-item5" checked><label for="done-item5">Item 5</label></li>
                <li><input type="checkbox" id="done-item6" checked><label for="done-item6">Item 6</label></li>
            </ul>
        </article>        
    </main>
